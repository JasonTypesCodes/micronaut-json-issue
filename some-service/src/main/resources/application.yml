micronaut:
  application:
    name: some-service
  security:
    enabled: true
    intercept-url-map:
      - pattern: /auth/**
        access: isAuthenticated()
      - pattern: /something/**
        access: isAnonymous()
      - pattern: /something-else/**
        access: isAnonymous()
endpoints:
  health:
    enabled: true
datasources:
  default:
    url: jdbc:h2:mem:devDb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: CREATE_DROP
    dialect: H2
jpa:
  default:
    entity-scan:
        packages: 'some.service'
    properties:
        hibernate:
            hbm2ddl:
                auto: create
            show_sql: true
            id:
                new_generator_mappings: true
